<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje finanse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="finanse">
    <meta name="description" content="moje finanse">
    <meta name="author" content="Maciej Treder">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/d35d05a55c.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="heading">
    <h1 class="h1-heading"><span class="h1-span">Moje</span> Finanse</h1>
</header>
<main>
<section class="all-static">
    <div class="static year">
        <i class="fa-solid fa-money-bill money"></i>
        <h2 class="h2-static">Wydatki roczne</h2>
        <p class="p-static">25000zł</p>
    </div>
    <div class="static month">
        <i class="fa-solid fa-money-bill money"></i>
        <h2 class="h2-static">Wydatki miesięczne</h2>
        <p class="p-static">1500zł</p>
    </div>
    <div class="static day">
        <i class="fa-solid fa-money-bill money"></i>
        <h2 class="h2-static">Wydatki dzienne</h2>
        <p class="p-static">50zł</p>
    </div>
</section>
<section class="category">
    <i class="fa-brands fa-cloudsmith category-icon"></i>
    <h3 class="h2-static">Kategorie</h3>
        <table>
            <tr>
                <th>Kategoria</th>
                <th>Wydatek razem</th>
            </tr>
            <tr>
                <td>Zdrowie</td>
                <td>500zł</td>
            </tr>
            <tr>
                <td>Rozrywka</td>
                <td>600zł</td>
            </tr>
        </table>
</section>
</main>

<script src="main.js"></script>
</body>
</html>
