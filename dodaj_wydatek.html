<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje finanse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="finanse">
    <meta name="description" content="moje finanse">
    <meta name="author" content="Maciej Treder">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/d35d05a55c.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="heading">
    <h1 class="h1-heading"><span class="h1-span">Moje</span> Finanse</h1>
</header>
<main>
    <section class="form">
        <div class="forms">
            <h2>Dodaj wydatek</h2>
            <form action="#" class="inputs">
                <input type="text"  class="input" id="name" name="name" required placeholder="Wpisz nazwę">
                <select class="input" id="category">
                    <option value="">Wybierz kategorie</option>
                    <option value="zdrowie">Zdrowie</option>
                    <option value="rozrywka">Rozrywka</option>
                </select>
                <input type="number"  class="input" id="price" name="price" required placeholder="Koszt w zł">
                <input type="date"  class="input" id="date" name="date" required>
                <button type="submit" id="btn">Dodaj</button>
            </form>
        </div>
    </section>
    <section class="table">
        <table class="tableAppendChild">
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th>Koszt</th>
                <th>Data</th>
            </tr>
        </table>
    </section>
</main>

<script src="index.js"></script>
</body>
</html>
